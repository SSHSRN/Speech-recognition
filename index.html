<!DOCTYPE html>
<html>

<head>
    <title>NWC Faculty and StaffRoom Details</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="hFull allCenter">
        <div class="allCenter detailsDiv">
            <h1>NWC Faculty and StaffRoom Details</h1>
            <h2>Search by Faculty Name or Room Number</h2>
            <button id="toggle-btn">Start Listening</button><br>
            <input type="text" id="inputField"><br>
            <button onclick="sendText('faculty')">Search Faculty</button>
            <button onclick="sendText('roomno')">Search Room</button>
        </div>
    </div>
    <script>
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        // lang=> english
        recognition.lang = 'en-US';
        recognition.interimResults = true;

        let inputField = document.getElementById('inputField');
        let toggleBtn = document.getElementById('toggle-btn');
        let listening = false;

        toggleBtn.addEventListener('click', () => {
            // logic to start and stop the speech recognition
            if (listening) {
                recognition.stop();
                toggleBtn.innerText = 'Start Listening';
            } else {
                recognition.start();
                toggleBtn.innerText = 'Stop Listening';
            }
            listening = !listening;
        });

        recognition.addEventListener('result', (event) => {
            // when the speech recognition returns a result, update the inputField
            // Later update this to send the result in the request body to the backend
            const transcript = Array.from(event.results)
                .map(result => result[0])
                .map(result => result.transcript)
                .join('');
            inputField.value = transcript;
            if (event.results[0].isFinal) {
                inputField.value += '\n';
            }
        });

        recognition.addEventListener('end', () => {
            if (listening) {
                recognition.start();
            }
        });

        function sendText(x) {
            console.log(x);
            // send the text to the backend, in our caes, it is flask.
            let text = inputField.value;
            console.log(text);
            // send a post request to the backend
            fetch('http://localhost:5000/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    type: x,
                    data: text
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>

</html>
